<html>
<head>
  <title>Hide Timer</title>
  <script>
  function hide(elementId) {
    document.getElementById(elementId).style.display = 'none';
  }
  window.onload = function() {
    setTimeout("hide('id1')", 3000);
  }
</script>
  <head>
    <body>
      <div id="id1">I'm about to disappear!</div>
</html>
